# Cache-Zone (10 GB, 10 Minuten inactive timeout)
proxy_cache_path /var/cache/nginx/tiles levels=1:2 keys_zone=tile_cache:100m max_size=10g inactive=60m use_temp_path=off;

resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    server_name _;

    # Healthcheck
    location = /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    location ~ ^/(\d+)/(\d+)/(\d+)\.(png|jpg|jpeg)$ {
        # Cache-Settings
        proxy_cache tile_cache;
        proxy_cache_valid 200 301 302 30d;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

        # Tile-Requests an OSM weiterleiten
        proxy_pass https://tile.openstreetmap.org/$1/$2/$3.$4;

        # Cache-Key
        proxy_set_header Host tile.openstreetmap.org;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_ssl_server_name on;
        proxy_ssl_name tile.openstreetmap.org;

        # Add some headers for debugging (optional)
        add_header X-Cache-Status $upstream_cache_status;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}
